<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h3>Move the cursor across the grid. <br>
        You can change the grid size using the field below.*
    </h3>
    <form id="form" class="form" onsubmit="makeGrid()">
        New height: <input type="number" id="height"> 
        New width: <input type="number" id="width"> <br>
        <input type="submit" value="Submit" name="submit" id="submit">
    </form>
    <h4>*The maximum grid size is 80 x 80.</h4>
    <div id="container"></div> 
    <script type="text/javascript" src="main.js"></script> 
</body>
</html>
